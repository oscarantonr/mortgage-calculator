<div class="container">
  <header>
    <h1>Simulador de Hipoteca</h1>
  </header>
  
  <div class="euribor-info">
    <div class="card">
      <h2>Euríbor Actual</h2>
      <div *ngIf="loadingScrapingData" class="loading">
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <p class="loading-message">{{ currentLoadingMessage }}</p>
        </div>
      </div>
      <div *ngIf="scrapingError" class="error">
        <p>{{ scrapingError }}</p>
        <button (click)="loadScrapingData()">Reintentar</button>
      </div>
      <div *ngIf="euriborScraping && !loadingScrapingData && !scrapingError" class="euribor-data">
        <div class="euribor-value">{{ euriborScraping.rawValue }}</div>
        <div class="euribor-date">Fecha: {{ euriborScraping.date | date:'dd/MM/yyyy' }}</div>
        <div class="euribor-source">Fuente: iAhorro</div>
      </div>
    </div>
  </div>
  
  <!-- Calculadora de hipoteca -->
  <app-mortgage-calculator [currentEuribor]="euriborValue"></app-mortgage-calculator>
  
  <footer>
    <p>© {{ currentYear }} Simulador de Hipoteca. Datos obtenidos de iAhorro.</p>
  </footer>
</div>
